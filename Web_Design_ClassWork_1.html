<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Form Demo</title>
    </head>
    <body>
        <div style="padding: 15px 30px;">
            <h1 style="text-align: left;color: #303030">Create an Account</h1>
            <p>Registering to this site is easy, just login and set the password.</p>

            <form action="#" style="margin-left: 20px">
                <div style="width: 46%;display: inline-block;">
                    <p style="font-size: 15px;font-weight:400">Account Details</p>
                    <label style="font-weight: 600">Username (Required)<br></label>
                    <input type="text" name="username" value="" style="margin-top: 10px">
                    <br><br>
                    <label style="font-weight: 600">Email Address (Required)<br></label>
                    <input type="email" name="email" value="" style="margin-top: 10px">
                    <br><br>
                    <label style="font-weight: 600">Choose the Password (Required)<br></label>
                    <input type="password" name="password" value="" style="margin-top: 10px">
                    <br><br>
                    <label style="font-weight: 600">Confirm Password (Required)<br></label>
                    <input type="password" name="password" value="" style="margin-top: 10px">
                </div>
                <div style="width: 45%;display: inline-block;position: relative;top: -205px;">
                    <p style="font-size: 15px;font-weight:400">Personal Details</p>
                    <label style="font-weight: 600">Name (Required)<br></label>
                    <input type="text" name="fullname" value="" style="margin-top: 10px">
                </div>
                <br><br>
                <input type="submit" value="Sign up">
            </form>

        </div>
    </body>
</html>
